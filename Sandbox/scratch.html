<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    />

    <title>Template</title>
  </head>

  <body>
    <div class="container" style="margin-top: 80px">
      <div id="display"></div>
    </div>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
function SVG(elementName) {
    return document.createElementNS(
        "http://www.w3.org/2000/svg",
        elementName
    );
}

      var frame = SVG("svg");
      frame.setAttribute("width", "500");
      frame.setAttribute("height", "500");
      frame.setAttribute("border-style", "solid");
      frame.setAttribute("id", "svg02");
      var container = document.getElementById("display");
      container.appendChild(frame);
      container.setAttribute("border-style", "solid");
      let circle = SVG("circle")
      circle.setAttribute("cx", 300);
      circle.setAttribute("cy", 300);
      circle.setAttribute("r", 15);
      circle.setAttribute("fill", "rgba(0,0,255,0.4)");
      circle.addEventListener('mouseover', function() {
           console.log("here");
        });
        frame.append(circle)
    </script>
  </body>
</html>
