<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" />

    <title>Template</title>
</head>

<body>
    <div class="container" style="margin-top: 80px">
        <svg id="svg01" width="500" height="500" style="border-style: solid"></svg>
    </div>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let population = [];
        var frame = document.getElementById("svg01");
        function rndInt(maxVal) {
            return Math.floor(Math.random() * maxVal);
        }

        class Pos {
            constructor(xPos, yPos) {
                this.xPos = xPos;
                this.yPos = yPos;
            }
            move(dx, dy) {
                if((this.xPos<450)&&(this.yPos<450)){
                    this.xPos += dx;
                    this.yPos += dy;
                }
            }
        }
        class Person {
            constructor(pos) {
                this.shape = SVG("polygon");
                this.shape.setAttribute("fill", "red");
                this.shape.setAttribute("stroke", "black");
                let array = [
                    [0, -10],
                    [10, 10],
                    [0, 5],
                    [-10, 10],
                ];
                for (let value of array) {
                    let point = frame.createSVGPoint();
                    point.x = value[0];
                    point.y = value[1];
                    this.shape.points.appendItem(point);
                }
                this.pos = pos;
                this.target = pos;
                this.deg = 140;
            }
            move() {
                this.pos.move(10,10);
                this.shape.setAttribute(
                    "transform",
                    "translate(" +
                    this.pos.xPos +
                    "," +
                    this.pos.yPos +
                    ") rotate(" +
                    this.deg +
                    " " +
                    0 +
                    " " +
                    0 +
                    " ) scale(0.5,0.5)"
                );
            }
        }

        let xpos = 0;
        let ypos = 0;
        let deg = 140;
        function SVG(elementName) {
            return document.createElementNS(
                "http://www.w3.org/2000/svg",
                elementName
            );
        }
        
        
        for (let i = 0; i < 10; i++) {
            const person = new Person(new Pos(rndInt(400),rndInt(400)))
            person.target =  new Pos(rndInt(400),rndInt(400));
            population.push(person);
            frame.appendChild(person.shape);
        }

        

        update = function () {
            for(let i=0; i<population.length;i++){
                population[i].move()
            }

            setTimeout(function () {
                window.requestAnimationFrame(update);
            }, 1);
        };
        update();
    </script>
</body>

</html>
