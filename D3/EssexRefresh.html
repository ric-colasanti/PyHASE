<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" />

</head>
<script src="https://d3js.org/d3.v7.min.js"></script>

<body>
    <div class="container" style="margin-top: 80px">
        <div class="row">
            <div class="col-sm-7">
                <svg id="plot" style="width:500px;height:500px"></svg>
            </div>
            <div class="col-sm-5">
                <div id="output"></div>
            </div>
        </div>
        <button class="btn btn-primary tablinks" onclick="reset()">
            Reset
          </button>
        <p>Click on a red dot to select it. It will grow in size and turn green. Any selected dot can the be interrogated bu rolling mouse over it. Deselect the point by clicking on it again </p>
    
    
    </div>
   
</body>

<script>
    const numPoints = 100;
    const data = [];
    const xSize = 500;
    const ySize = 500;
    const margin = 40;
    const xMax = xSize - margin * 2;
    const yMax = ySize - margin * 2;

    var yAxis=1
    var xAxis=2

    for (let i = 0; i < numPoints; i++) {
        data.push([data.length, Math.random() * (xMax - 30) + 15, Math.random() * (yMax - 30) + 15, Math.random() * (yMax - 30) + 15, Math.random() * (yMax - 30) + 15]);
    }
    var d3Select = d3.select("#plot").append("svg")
        .append("g")
        .attr("transform", "translate(" + margin + "," + margin + ")");

    // X Axis
    const x = d3.scaleLinear()
        .domain([0, 500])
        .range([0, xMax]);

    d3Select.append("g")
        .attr("transform", "translate(0," + yMax + ")")
        .call(d3.axisBottom(x));

    // Y Axis
    const y = d3.scaleLinear()
        .domain([0, 500])
        .range([yMax, 0]);

    d3Select.append("g")
        .call(d3.axisLeft(y));

    var display = function (data) {
        var htmlString ="<p>ID: " + data[0] + "</p>"
    
        for (let i = 1; i < data.length; i++) {
                htmlString +="<p>Val"+i+": " +  data[i] + "</p>"
        }
        document.getElementById("output").innerHTML = htmlString
    }

    var draw = function () {
        var list = d3Select.selectAll("circle").data(data);
        list.join(
            enter =>
                enter.append("circle")
                    .attr("cx", function (d) { return d[1] })
                    .attr("cy", function (d) { return d[2] })
                    .attr("r", 5)
                    .attr("id", function (d) { return d[0] })
                    .style("fill", "Red")
                    .on("click", function () {
                        this.toggle = !this.toggle; // declared variable setting it to true
                        d3.select(this)
                            .transition().duration(1000)
                            .attr("r", this.toggle ? 9 : 3)
                            .style("fill", this.toggle ? "green" : "red");
                    })
                    .on("mouseover", function (d) {
                        d3.select(this)
                            .attr("cursor", "pointer");
                        if (this.toggle) {
                            display(this.__data__);
                        }
                    })
                    .on("mouseout", function () {

                    }),
            update =>
                update
                    .attr("cx", function (d) { return d[yAxis] })
                    .attr("cy", function (d) { return d[xAxis] }),
            exit =>
                exit
                    .transition().duration(100)
                    .remove()
        )
    }

    var reset =  function(){
        yAxis=3
        xAxis=4
    }

    var update = function () {
        //population.shuffle()

        for (let i = 0; i < data.length; i++) {
            for (let j = 1; j < data[i].length; j++) {
            data[i][j] += 1 - Math.random() * 2
            }
        }
        if(data.length<150){
            data.push([data.length, Math.random() * (xMax - 30) + 15, Math.random() * (yMax - 30) + 15, Math.random() * (yMax - 30) + 15, Math.random() * (yMax - 30) + 15]);
        }
        draw();
        setTimeout(function () {
            window.requestAnimationFrame(update);
        }, 100);

    };
    update();
</script>

</html>
