    <script>
                //document.getElementById("demo1").innerHTML = "Length test "+this.DataArray.length;


        class FILOSet{
            constructor(size){
                this.dataArray=[];
                this.size = size;
            }

            add(value){
                // test if the set is full
                if(this.dataArray.length<this.size){
                    this.dataArray.unshift(value);
                }else{
                    // if not get index of new element
                    const pos = this.dataArray.indexOf(value)
                    // test if in array [ if pos -1 then not in array]
                    if(pos>=0){
                        // remove from position and push in first
                        this.dataArray.splice(pos,1)
                    }else{
                        this.dataArray.pop();
                    }
                    this.dataArray.unshift(value);
                }
            }
            isMember(value){
                return this.dataArray.indexOf(value)>=0
            }

            toString(){
                let s = "";
                for ( let d in this.dataArray){
                    s+= this.dataArray[d].toString()+" ";
                }
                return s;
            }
        }
        class TestObject{
            constructor(val){
                this.val = val
            }
            toString(){
                return "*"+this.val.toString()
            }
        }

        class Household{
            constructor(xPos,yPos){
                this.xPos = xPos;
                this.yPos = yPos;
            }
            
        }

        test = new FILOSet(4)
        test.add(new TestObject(1))
        test.add(new TestObject(2))
        test.add(new TestObject(3))
        four = new  TestObject(4)
        test.add(four)
        console.log(test.toString());
        five = new TestObject(5)
        console.log(test.isMember(five))
        test.add(five)
        console.log(test.toString());
        console.log(test.isMember(five))
        // NOTE HAS TO BE SAME OBJECT
        test.add(four)
        console.log(test.toString());

    </script>
